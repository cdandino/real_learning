
{% extends "textbook/base.html" %}

{% block 'body' %}
<table class="table table-bordered">
  <thead>
    <tr>
      {% for textbook in textbooks %}	  
      <th>
	{{ textbook.title }}
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for textbook in textbooks %}
      <td>
	<img style="max-width:200px" src="{{ textbook.cover_image.url }}" alt="Physics textbook cover"/>
      </td>
      {% endfor %}
    <tr>
  </tbody>
</table>
{% endblock %}
